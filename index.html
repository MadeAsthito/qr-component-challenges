<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container flex-center flex-colomn">
      <div class="card flex-center flex-colomn">
        <div class="qr">
          <img src="/assets/images/image-qr-code.png" alt="QR" />
        </div>
        <div class="body">
          <div class="header margin-y-1">
            Improve your front-end skills by building projects
          </div>
          <div class="paragraph margin-y-1">
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </div>
        </div>
      </div>
  
      <div class="attribution flex-center flex-colomn">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MadeAsthito" target="_blank">Made Asthito Yogi Prasanna</a>.
      </div>
    </div>
  </body>
</html>
